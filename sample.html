<!DOCTYPE html>
<section></section>	<!-- this is to classify sections -->
<header></header>	<!-- this is to make a section header -->
<footer></footer>	<!-- this is for a footer, typically at the bottom of a web page -->
<aside></aside>	<!-- kind of like a side bar -->
<nav>
	<ul></ul>	<!-- nav is to have unordered list nested within, to provide tabs to do nav movements -->
</nav>
<article></article>	<!-- to contain items that are all related to each other, ie. a blog post, review, etc. -->
<main></main>	<!-- to wrap the main content of the page -->
<figure>	<!-- commonly used for a picture within an article -->
	<figcaption></figcaption>	<!-- a caption for the figure -->
</figure>	
<time></time>	<!-- place to insert time or date -->
<input type="search" name="">	<!-- creates a search bar, enables mobile keyboards to use search keys -->
<input type="email" name="">	<!-- creates an input to enter an email address bar, enables mobile keyboards to use email related keys -->
<input type="email" placeholder="Enter your email...">	<!-- Inserts text in box until clicked in with 'placeholder' -->
<input type="url" name="">	<!-- creates an input bar to enter a web address, enables mobile keyboards to use web related keys -->
<input type="date" name="">	<!-- creates an input bar to enter a date, enables mobile keyboards to use date related keys -->
<input type="tel" name="">	<!-- creates an input bar to enter a tel #, enables mobile keyboards to use tel related keys -->
<input type="number" name="">	<!-- creates an input bar to enter a number, enables mobile keyboards to use number related keys -->
<input type="range" name="">	<!-- creates an slider to change a number value-->
<input type="month" name="">	<!-- creates a date picker where you can select a month at a time -->
<input type="week" name="">	<!-- creates a date picker where you can select a week at a time -->
<input type="time" name="">	<!-- creates a time picker where you can select a time -->
<input type="datetime-local" name="">	<!-- creates a date picker where you can select a month and a time -->
<input type="color" name="">	<!-- creates a color picker where you can select a color -->
<input type="text" autofocus />	<!-- will automatically focus the on the box you want typed in -->
<input type="text" required />	<!-- will bring attention to the user if the form is submitted without being completed -->
<input type="text" pattern="[0-9]{3}">	<!-- this pattern will require the user to have 3 digits -->

<!-- this codeblock creates a text box, that when typed in will give the suggested values for autocomplete -->
<input type="text" list="browser">	
<datalist id="browser">
	<option value="what">
	<option value="ever">
</datalist>
